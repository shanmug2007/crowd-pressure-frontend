<!DOCTYPE html>
<html>
<head>
  <title>Crowd Pressure Dashboard</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    .box {
      width: 300px;
      margin: auto;
      padding: 30px;
      color: white;
      font-size: 24px;
      border-radius: 10px;
    }
    .LOW { background: green; }
    .MEDIUM { background: orange; }
    .HIGH { background: red; }
  </style>
</head>

<body>

<h1>Crowd Pressure Monitoring</h1>



<br><br>

<div id="result" class="box LOW">Listening for live sensor data...</div>


<script>
async function fetchStatus() {
  const res = await fetch("https://crowd-pressure-backend.onrender.com/status");
  const data = await res.json();

  const box = document.getElementById("result");

  box.innerText =
    `Location: ${data.location}
People: ${data.people}
Risk: ${data.risk}`;

  box.className = "box " + data.risk;
}

// auto update every 3 seconds
setInterval(fetchStatus, 3000);
</script>


</body>
</html>
